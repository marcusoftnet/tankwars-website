<header class="site-header">
    <a class="site-title" href="{{site.url}}{{site.baseurl}}/">{{ site.title }}</a>
    <nav>
        {% for my_page in site.pages %}
          {% if my_page.header %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl | prepend: site.url }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>
</header>
